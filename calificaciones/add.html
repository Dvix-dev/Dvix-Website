    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="crud.css" rel="stylesheet" type="text/css" >
	<title>Calificación</title>
</head>

<body>
	<div class="container">
		<a class="btn btn-primary" href="index.php">Inicio</a>
			
		<form action="add.php" method="post" name="form1">
			
			<div class="form-group">
				<label for="nombre">Nombre*</label>
				<input type="text" id="nombre" name="nombre" class="form-control"  placeholder="Introduzca su nombre">
			</div>
			<div class="form-group">	
				<span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer" id="1estrellas"></span>

				<span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer" id="2estrellas"></span>

				<span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer" id="3estrellas"></span>

				<span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer" id="4estrellas"></span>

				<span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer" id="5estrellas"></span>
			</div>
			
			<div class="form-group">
				<label for="comentario">Comentario</label>
				<input type="text" id="comentario" name="comentario" class="form-control" placeholder="Introduzca comentario (opcional)">
			</div>
			
			<button class="btn btn-primary" type="submit" name="Submit">Calificar</button>
			<div class="invisible">
				<div class="form-group">	
					<label for="calificacion">Calificación*</label>
					<input type="text" id="calificacion" name="calificacion" class="form-control">
				</div>
			</div>

		</form>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
	<script>
		function calificar(item){
			contador=item.id[0];
			console.log(contador)
			let nombre = item.id.substring(1)
			for(let i=0;i<5;i++){
				if(i<contador){
					document.getElementById((i+1)+nombre).style.color="orange";
				}
				else{
					document.getElementById((i+1)+nombre).style.color="black";
				}
			}
			document.getElementById('calificacion').value = (contador);
		}
	</script>
